{% load get_tags %}
{% load static %}

  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- Логотип -->
      <a class="navbar-brand" href="{% url 'post_list' %}">
        <img src="{% static 'img/logo150x50.png' %}?11052005" width="150" height="50" alt="Логотип">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% for category_slug, category_title in category_lst %}
          <li class="nav-item">
            <a class="nav-link {% if active == category_slug %}active{% endif %}" href="{% url 'post_list' %}?category={{ category_slug }}">{{ category_title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
